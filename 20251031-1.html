<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地方美食小吃特色料理</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="stylesheet" href="css/waterfont.css">
    <style>
        .R-img:hover {
            transform: scale(2.5) translateX(30%) rotate(360deg);
            transition: transform 1s;
            position: relative;
            z-index: 999;
        }

        a {
            text-decoration: none;
        }

        a:hover {
            color: rgb(2, 82, 33);
        }

        /* thead,
        tr,
        th,
        th div div,
        td,
        .tt{
            border: 3px solid gray;
            height: 100%;
        } */

        @media screen and (max-width: 768px) {
            .R-img:hover {
                position: absolute;
                transform: scale(1.3) translateX(5%) rotate(360deg);
            }

            .table-rwd thead {
                display: none;
            }

            .table-rwd tbody tr {
                display: block;
                border: 1px solid var(--color07);
                margin-top: 15px;
                border-radius: 5px;
                box-shadow: 1px 2px 4px 2px var(--color07);
            }

            .table-rwd tbody tr td {
                display: block;
                overflow: hidden;
            }

            .table-rwd tbody tr td::before {
                content: attr(data-th) " : ";
                color: var(--color07);
                font-weight: 900;
                font-size: 14px;
                display: block;
                float: left;
                width: auto;
                text-align: right;
                padding-right: 15px;
            }

            .tt {
                display: block;
                float: left;
                width: 80%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="images/restaurante_title1.png" width="100%" class="rounded-5" alt="">
        <!-- <div class="text-center fst-italic fw-900 titlewords" style="font-size: 100px; color: transparent; -webkit-text-stroke: 3px #0d2de6;">地方美食</div>         -->
        <h1 class="fw-900 text-danger display-1 waterfont" text="美食小吃特色料理">美食小吃特色料理</h1>
        <table class="table table-rwd table-hover table-success">
            <thead class="table-primary table-bordered table-striped">
                <tr>
                    <th width="15%">餐廳名稱</th>
                    <th width="30%">餐廳圖片</th>
                    <th width="55%">
                        <div class="row">
                            <div class="col-3">電話</div>
                            <div class="col-3">地址</div>
                            <div class="col-6">說明</div>
                        </div>
                    </th>
                    <!-- <th width="15%">電話</th>
                    <th width="10%">地址</th>
                    <th width="30%">溫馨提示</th> -->
                </tr>
            </thead>
            <tbody id="mybody">
                <tr>
                    <td data-th="餐廳名稱"><span><a href="/20251028-2.html">xxx</a></span></td>
                    <td data-th="餐廳圖片">
                        <span>
                            <img src="images/cake001.jpg" class="img-fluid img-thumbnail" alt="">
                        </span>
                    </td>
                    <td data-th="電話"><span>xxx</span></td>
                    <td data-th="地址"><span>xxx</span></td>
                    <td data-th="說明"><span>xxx</span></td>
                </tr>
            </tbody>
        </table>
        <div class="footer fst-italic text-center fs-5 bg-primary text-light mb-3">
            PowerBy 全端程式班 2025.10
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        //主程式
        $(function () {
            $.ajax({
                type: "GET",
                url: "js/json/ODwsvTravelFood.json",
                dataType: "json",
                success: showData,
                error: function () {
                    console.log("連線失敗!");
                }
            })
        });

        function showData(data) {
            //console.log(data);
            //console.log(data[0]);
            //方法二
            $("#mybody").empty();
            data.forEach((item, key) => {
                // console.log(key);
                // console.log(item);

                let noSupply = '未提供',
                    myWords = item.HostWords,
                    myAdd = item.Address,
                    myImg = item.PicURL,
                    myBTN = '前往官網'
                myUrl = item.Url;

                if (item.HostWords == "") myWords = noSupply;
                if (item.Address == "") myAdd = noSupply;
                if (item.PicURL == "") myImg = 'images/未提供2.png';
                if (item.Url == "") {
                    myUrl = "#" + item.Name;
                    myBTN = "未提供官網"
                }
                let strHTML = `
                <tr>
                    <td id="${item.Name}" data-th="餐廳名稱">
                        <a href="${myUrl}" target="_blank" class="tt">${item.City}${item.Town}<br>${item.Name}</a>
                    </td>
                    <td data-th="餐廳圖片">
                        <div class="test">
                        <img src="${myImg}" alt="" class="img-fluid img-thumbnail R-img tt">
                        </div>
                    </td>
                    <td data-th="電話地址" class="roller-box-t ">
                        <div class="row flex-sm-column flex-md-row">
                            <div class="col-sm-12 col-md-3 tt">${item.Tel}</div>
                            <div class="col-sm-12 col-md-3 tt">${myAdd}</div>
                            <div class="col-sm-12 col-md-6 tt">${myWords}
                            <div class="roller">
                                <a href="${myUrl}" target="_blank" class="btn btn-success opacity-75">${myBTN}</a>
                            </div>
                            </td>
                        </div>
                    </td>
                </tr>`;
                $("#mybody").append(strHTML);
            });
        }
    </script>
</body>

</html>
